<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Drag & Drop Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    

    <div class="game-start-modal" id="gameStartModal">
        <div class="modal-content">
            <div id="main-menu-view">
                <h2>Select Game Mode</h2>
                <button class="mode-btn" id="onlineBtn">👥 Player vs Player</button>
                <button class="mode-btn" id="humanVsAiBtn">🤖 Player vs AI</button>
            </div>
            <div id="online-menu-view" class="hidden">
                <h2>Play Online</h2>
                <button class="mode-btn" id="createRoomBtn">Create Room</button>
                <div class="join-room-container">
                    <input type="text" id="roomIdInput" placeholder="Enter Room ID">
                    <button class="mode-btn" id="joinRoomBtn">Join Room</button>
                </div>
                <p id="roomIdDisplay"></p>
                <button class="mode-btn back-btn" id="backBtn">Back</button>
            </div>
        </div>
    </div>

    <!-- testing -->

    <div class="game-header">
        <h1 class="game-title">🎮 Tic Tac Toe</h1>
        <!-- <div class="game-mode-selector">
            <button class="mode-btn active" id="humanVsHumanBtn">👥 Player vs Player</button>
            <button class="mode-btn" id="humanVsAiBtn">🤖 Player vs AI</button>
        </div> -->
        
        <div class="difficulty-selector" id="difficultySelector">
            <button class="difficulty-btn active" id="easyBtn">😊 Easy</button>
            <button class="difficulty-btn" id="mediumBtn">😐 Medium</button>
            <button class="difficulty-btn" id="hardBtn">😈 Hard</button>
        </div>

        <div class="game-status" id="gameStatus">Drag & Drop to Play!</div>
        <div class="turn-indicator" id="turnIndicator">Player1 goes first</div>
        <div class="score-board">
            <div class="score-item">Player1: <span id="crossScore">0</span></div>
            <div class="score-item">Player2: <span id="circleScore">0</span></div>
            <div class="score-item">Draws: <span id="drawScore">0</span></div>
        </div>
    </div>

    <div class="game-container">
    
        <div class="drag" id="crossSide">  
            <div class="dragBox"></div>
            <div class="dragBox"></div>
            <div class="dragBox"></div>
            <div class="dragBox"></div>
            <div class="dragBox"></div>
        </div>


        <div class="board" id="gameBoard">
            <div class="dropBox" data-cell="0"></div>
            <div class="dropBox" data-cell="1"></div>
            <div class="dropBox" data-cell="2"></div>
            <div class="dropBox" data-cell="3"></div>
            <div class="dropBox" data-cell="4"></div>
            <div class="dropBox" data-cell="5"></div>
            <div class="dropBox" data-cell="6"></div>
            <div class="dropBox" data-cell="7"></div>
            <div class="dropBox" data-cell="8"></div>
        </div>
            

        <div class="drag" id="circleSide">
            <div class="dragBox"></div>
            <div class="dragBox"></div>
            <div class="dragBox"></div>
            <div class="dragBox"></div>
            <div class="dragBox"></div>
        </div>   
    </div>

    <div class="controls">
        <button class="reset" id="resetBtn">🔄 Reset Round</button>
        <button class="new-game" id="newGameBtn">🎮 New Game</button>
    </div>


    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="modalTitle">Game Over!</h2>
            <p id="modalMessage">Congratulations!</p>
            <button class="new-game">Play Again</button>
        </div>
    </div>



    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
